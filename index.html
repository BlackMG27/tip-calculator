<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main>
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <section class="container">
            <div class="tip__area" id="tipEntry">
                <form id="tipForm">
                    <label for="people">Number of People</label>
                    <input type="number" id="people" aria-placeholder="Enter the number of people in your party">
                    <label for="price">Price of Meal</label>
                    <input type="text" id="price" aria-placeholder="Enter the price of the meal">
                    <label for="percentage">Tip Percentage</label>
                    <select name="percent" id="percentage">
                        <option value=".10">10</option>
                        <option value=".15">15</option>
                        <option value=".20">20</option>
                        <option value=".25">25</option>
                        <option value=".30">30</option>
                    </select>
                    <button type="submit" id="tipSubmit">Get Your Tip Amount</button>
                </form>
                <div id="tipAmount">
                    <p id="totalTip"></p>
                    <p id="totalAmount"></p>
                    <p id="amountPerson"></p>
                    <p id="tipPerPerson"></p>
                    <p id="totalPerson"></p>
                </div>
            </div>
        </section>
    </main>

</body>

<script src="./assets/js/tip.js"></script>

</html>
